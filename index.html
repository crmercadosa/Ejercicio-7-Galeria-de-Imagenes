<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Dinámica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <div class="main-image">
            <img id="mainImage" src="images/image1.jpg" alt="Imagen principal">
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="images/image1.jpg" alt="Miniatura 1" onclick="changeImage('images/image1.jpg')">
            <img class="thumbnail" src="images/image2.jpg" alt="Miniatura 2" onclick="changeImage('images/image2.jpg')">
            <img class="thumbnail" src="images/image3.jpg" alt="Miniatura 3" onclick="changeImage('images/image3.jpg')">
            <img class="thumbnail" src="images/image4.jpg" alt="Miniatura 4" onclick="changeImage('images/image4.jpg')">
            <img class="thumbnail" src="images/image5.jpg" alt="Miniatura 5" onclick="changeImage('images/image5.jpg')">
            <img class="thumbnail" src="images/image6.jpg" alt="Miniatura 6" onclick="changeImage('images/image6.jpg')">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
